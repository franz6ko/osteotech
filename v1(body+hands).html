<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioApp - Monitor de Ejercicios</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo base para el canvas y video */
        .video-container {
            position: relative;
            /* Eliminamos max-width aquí para que la columna flex lo controle */
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #videoElement, #canvasElement {
            width: 100%;
            height: auto;
            display: block;
        }
        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4 sm:p-8">
    
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-2">FisioMonitor MVP (Detección Múltiple)</h1>
            <p class="text-gray-600">Análisis de postura y manos en tiempo real (MoveNet + Hands).</p>
        </header>

        <div id="status-box" class="mb-6 p-4 rounded-lg text-sm font-medium bg-yellow-100 text-yellow-800">
            Cargando modelos de Pose...
        </div>

        <!-- CONTENEDOR FLEX PRINCIPAL: Columna para móviles, Fila para escritorio -->
        <div class="flex flex-col md:flex-row md:space-x-6">
            
            <!-- COLUMNA IZQUIERDA: Video (2/3 de ancho en escritorio) -->
            <div class="md:w-2/3">
                <div class="video-container">
                    <!-- El video muestra la transmisión de la cámara -->
                    <video id="videoElement" playsinline style="transform: scaleX(-1);" autoplay muted></video>
                    <!-- El canvas se superpone para dibujar los puntos clave de la pose -->
                    <canvas id="canvasElement"></canvas>
                </div>
            </div>

            <!-- COLUMNA DERECHA: Controles y Métricas (1/3 de ancho en escritorio) -->
            <div class="md:w-1/3 mt-6 md:mt-0">
                
                <!-- Botones -->
                <div class="flex flex-col gap-4 mb-6">
                    <button id="startButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl transition shadow-lg shadow-green-200" disabled>
                        1. Iniciar Cámara
                    </button>
                    <input type="file" id="fileInput" accept="video/*" class="hidden">
                    <label for="fileInput" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition shadow-lg shadow-blue-200 text-center cursor-pointer">
                        2. Cargar Video
                    </label>
                </div>

                <!-- Métricas -->
                <section class="p-4 bg-white rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Métricas de Ángulo (Demo)</h2>
                    <div id="metrics" class="grid grid-cols-1 gap-3">
                        <div class="p-3 bg-gray-100 rounded-lg">
                            <p class="text-sm text-gray-500">Ángulo Codo Derecho:</p>
                            <p id="angleRightElbow" class="text-2xl font-bold text-indigo-600">--</p>
                        </div>
                        <div class="p-3 bg-gray-100 rounded-lg">
                            <p class="text-sm text-gray-500">Mensaje de Calidad (Codo):</p>
                            <p id="qualityMessage" class="text-lg font-semibold text-gray-900">Esperando pose...</p>
                        </div>
                        <div class="p-3 bg-gray-100 rounded-lg">
                            <p class="text-sm text-gray-500">Elevación Hombro (Check):</p>
                            <p id="shoulderElevationCheck" class="text-2xl font-bold text-gray-400">--</p>
                        </div>
                    </div>
                </section>

            </div>
            
        </div>
        <!-- Fin Contenedor Flex Principal -->

    </div>

    <!-- Carga de Librerías de Pose Estimation -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.min.js"></script>
    <!-- FIX CLAVE: Carga explícita del módulo de MediaPipe Hands, requerido cuando runtime: 'mediapipe' -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    
    <script>
        // --- MACROS DE HABILITACIÓN ---
        // Cambia a 'false' si deseas deshabilitar un modelo para ahorrar recursos.
        const ENABLE_BODY_POSE = true;  // MoveNet (Cuerpo: 17 puntos) - Habilitado
        const ENABLE_HAND_POSE = true;  // MediaPipe Hands (Manos: 21 puntos por mano)

        // --- REFERENCIAS DOM ---
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const fileInput = document.getElementById('fileInput');
        const statusBox = document.getElementById('status-box');
        
        // --- VARIABLES DE ESTADO Y DETECTORES ---
        let bodyDetector;
        let handDetector;
        let animationFrameId;
        let isProcessing = false;
        
        // El MoveNet solo tiene 17 puntos, usaremos sus conexiones
        const BODY_CONNECTIONS = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_hip', 'right_hip'],
            ['left_hip', 'left_shoulder'], ['right_hip', 'right_shoulder'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle'],
            ['nose', 'left_eye'], ['nose', 'right_eye'],
            ['left_eye', 'left_ear'], ['right_eye', 'right_ear'],
            ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip']
        ];
        
        // Conexiones de la mano (21 puntos). Los puntos son por índice (0-20)
        // Fuente: https://google.github.io/mediapipe/solutions/hands.html
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], // Pulgar
            [0, 5], [5, 6], [6, 7], [7, 8], // Índice
            [0, 9], [9, 10], [10, 11], [11, 12], // Medio
            [0, 13], [13, 14], [14, 15], [15, 16], // Anular
            [0, 17], [17, 18], [18, 19], [19, 20]  // Meñique
        ];

        // Índice del Keypoint del Pulgar (Thumb Tip) para resaltarlo
        const THUMB_TIP_INDEX = 4;


        // --- 1. Inicialización de Modelos ---
        async function setupModels() {
            statusBox.textContent = 'Inicializando modelos...';
            
            try {
                // 1. Inicializar Detector de Cuerpo (MoveNet)
                if (ENABLE_BODY_POSE) {
                    const bodyModel = poseDetection.SupportedModels.MoveNet;
                    const bodyConfig = {
                        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
                    };
                    bodyDetector = await poseDetection.createDetector(bodyModel, bodyConfig);
                    console.log("MoveNet (Body) Detector Listo.");
                }

                // 2. Inicializar Detector de Manos (MediaPipe Hands)
                if (ENABLE_HAND_POSE) {
                    const handModel = handPoseDetection.SupportedModels.MediaPipeHands;
                    const handConfig = {
                        runtime: 'mediapipe', 
                        modelType: 'full', 
                        maxHands: 2, 
                        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/',
                    };
                    handDetector = await handPoseDetection.createDetector(handModel, handConfig);
                    console.log("MediaPipe Hands Detector Listo (Runtime: mediapipe).");
                }

                if (!ENABLE_BODY_POSE && !ENABLE_HAND_POSE) {
                     statusBox.textContent = 'Ningún modelo habilitado.';
                     return;
                }

                statusBox.className = 'mb-6 p-4 rounded-lg text-sm font-medium bg-green-100 text-green-800';
                statusBox.textContent = 'Detectores listos. ¡Puedes iniciar la cámara o cargar un video!';
                startButton.disabled = false;

            } catch (error) {
                statusBox.className = 'mb-6 p-4 rounded-lg text-sm font-medium bg-red-100 text-red-800';
                statusBox.textContent = 'Error al cargar los modelos: ' + error.message;
                console.error("Error al cargar los modelos:", error);
            }
        }

        // --- 2. Lógica de Pose Detection y Dibujo ---

        function calculateAngle(p1, p2, p3) {
            // Convierte coordenadas de píxeles a un ángulo en grados
            const a = Math.sqrt(Math.pow(p2.x - p3.x, 2) + Math.pow(p2.y - p3.y, 2));
            const b = Math.sqrt(Math.pow(p1.x - p3.x, 2) + Math.pow(p1.y - p3.y, 2));
            const c = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            
            // Ley de Cosenos
            const angleInRadians = Math.acos((a * a + c * c - b * b) / (2 * a * c));
            return Math.round(angleInRadians * 180 / Math.PI);
        }

        function drawBodySkeleton(ctx, keypoints, connections, color = '#4F46E5', lineWidth = 3) {
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            
            connections.forEach(([p1_name, p2_name]) => {
                const p1 = keypoints.find(k => k.name === p1_name);
                const p2 = keypoints.find(k => k.name === p2_name);

                if (p1 && p2 && p1.score > 0.3 && p2.score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            });
        }

        function drawHandSkeleton(ctx, keypoints, connections, color = '#F59E0B', lineWidth = 2) {
             ctx.strokeStyle = color;
             ctx.lineWidth = lineWidth;

             // Dibuja las conexiones de la mano
             connections.forEach(([p1_idx, p2_idx]) => {
                 // Accede a los keypoints por índice (0-20)
                 const p1 = keypoints[p1_idx];
                 const p2 = keypoints[p2_idx];

                 // Ya no se requiere score > 0.3 para manos.
                 if (p1 && p2 && !isNaN(p1.x) && !isNaN(p2.x)) {
                     ctx.beginPath();
                     ctx.moveTo(p1.x, p1.y);
                     ctx.lineTo(p2.x, p2.y);
                     ctx.stroke();
                 }
             });
        }


        async function detectPose() {
            // Log de diagnóstico
            if (!videoElement.videoWidth || !videoElement.videoHeight) {
                console.log("Diagnóstico: El video aún no tiene dimensiones válidas. Esperando...");
            }
            if ((!bodyDetector && !handDetector) || !videoElement.videoWidth || isProcessing) {
                animationFrameId = requestAnimationFrame(detectPose);
                return;
            }

            isProcessing = true;
            
            // Dibuja el frame de video
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            const allKeypoints = [];
            let bodyPose;
            let handKeypoints = []; // Lista separada para la lógica de dibujo del pulgar

            try {
                // --- 2.1. Detección de Cuerpo (MoveNet) ---
                if (ENABLE_BODY_POSE && bodyDetector) {
                    const poses = await bodyDetector.estimatePoses(videoElement);
                    if (poses.length > 0) {
                        bodyPose = poses[0];
                        // 1. Dibujar Esqueleto de Cuerpo
                        drawBodySkeleton(canvasCtx, bodyPose.keypoints, BODY_CONNECTIONS);
                        // 2. Recolectar Keypoints de Cuerpo
                        allKeypoints.push(...bodyPose.keypoints);
                    }
                }

                // --- 2.2. Detección de Manos (MediaPipe Hands) ---
                if (ENABLE_HAND_POSE && handDetector) {
                    const hands = await handDetector.estimateHands(videoElement);
                    
                    if (hands.length > 0) {
                        const firstKeypoint = hands[0].keypoints[0];
                        // DIAGNÓSTICO: (Mantener para referencia)
                        // console.log(`Diagnóstico: Manos detectadas: ${hands.length}. Coordenada KP0: x=${firstKeypoint.x}, y=${firstKeypoint.y}, score=${firstKeypoint.score}`);
                    }

                    hands.forEach(hand => {
                        // 1. Dibujar Esqueleto de Mano
                        drawHandSkeleton(canvasCtx, hand.keypoints, HAND_CONNECTIONS);
                        // 2. Recolectar Keypoints de Mano (para dibujo de puntos)
                        allKeypoints.push(...hand.keypoints);
                        // 3. Recolectar Keypoints de Mano (para el pulgar)
                        handKeypoints.push(hand.keypoints); 
                    });
                }
                
                // --- 2.3. DIBUJO Y ANÁLISIS UNIFICADO ---
                let personDetected = bodyPose || (ENABLE_HAND_POSE && allKeypoints.length > 0);

                console.log(allKeypoints)

                if (personDetected) {
                    // Dibuja los puntos clave (Keypoints)
                    allKeypoints.forEach(keypoint => {
                        const isBodyKeypoint = keypoint.name !== undefined && keypoint.name !== null;
                        const shouldDraw = (isBodyKeypoint && keypoint.score > 0.3) || (!isBodyKeypoint && !isNaN(keypoint.x));
                        
                        // Lógica de color
                        let fillColor = 'red'; // Default para cuerpo

                        if (keypoint.name === 'right_shoulder' || keypoint.name === 'left_shoulder') {
                            fillColor = 'blue'; // Hombros azules
                        } else if (!isBodyKeypoint) {
                            fillColor = '#F59E0B'; // Amber para manos
                        }
                        // NOTA: El resalte del pulgar se maneja después en el bucle de "handKeypoints"

                        if (shouldDraw) { 
                            canvasCtx.beginPath();
                            canvasCtx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                            canvasCtx.fillStyle = fillColor; 
                            canvasCtx.fill();
                        }
                    });

                    // --- 2.3.1. DIBUJO ESPECIAL: PUNTA DEL PULGAR (Keypoint 4) ---
                    handKeypoints.forEach(keypoints => {
                        const thumbTip = keypoints[THUMB_TIP_INDEX];
                        if (thumbTip && !isNaN(thumbTip.x)) {
                            canvasCtx.beginPath();
                            canvasCtx.arc(thumbTip.x, thumbTip.y, 8, 0, 2 * Math.PI); // Más grande
                            canvasCtx.fillStyle = '#10B981'; // Green 500 (Verde brillante)
                            canvasCtx.fill();
                        }
                    });
                    // -----------------------------------------------------------------


                    // --- 2.4. ANÁLISIS (Solo si el cuerpo está habilitado) ---
                    if (ENABLE_BODY_POSE && bodyPose) {
                        const keypoints = bodyPose.keypoints;
                        const rightShoulder = keypoints.find(k => k.name === 'right_shoulder');
                        const leftShoulder = keypoints.find(k => k.name === 'left_shoulder');
                        const rightElbow = keypoints.find(k => k.name === 'right_elbow');
                        const rightWrist = keypoints.find(k => k.name === 'right_wrist');

                        // Análisis de Codo
                        let angle = '--';
                        let quality = 'Esperando pose...';
                        if (rightShoulder && rightElbow && rightWrist) {
                            angle = calculateAngle(rightShoulder, rightElbow, rightWrist);
                            if (angle >= 80 && angle <= 100) { quality = '¡Ángulo Correcto (90°)!'; document.getElementById('qualityMessage').className = 'text-lg font-semibold text-green-600';
                            } else if (angle < 80) { quality = 'Ángulo Demasiado Agudo.'; document.getElementById('qualityMessage').className = 'text-lg font-semibold text-orange-600';
                            } else { quality = 'Ángulo Demasiado Abierto.'; document.getElementById('qualityMessage').className = 'text-lg font-semibold text-red-600'; }
                        }
                        document.getElementById('angleRightElbow').textContent = `${angle}°`;
                        document.getElementById('qualityMessage').textContent = quality;

                        // Análisis de Elevación de Hombro
                        const shoulderElevationCheckEl = document.getElementById('shoulderElevationCheck');
                        const MIN_ARM_RAISE_Y = 10; 
                        const MAX_SHOULDER_LIFT_Y = 20; 

                        if (rightShoulder && leftShoulder && rightElbow) {
                            const armIsRaised = (rightShoulder.y - rightElbow.y) > MIN_ARM_RAISE_Y;
                            if (armIsRaised) {
                                if (rightShoulder.y < leftShoulder.y - MAX_SHOULDER_LIFT_Y) {
                                    shoulderElevationCheckEl.textContent = '❌ ¡NO ELEVAR HOMBRO!';
                                    shoulderElevationCheckEl.className = 'text-2xl font-bold text-red-600';
                                } else {
                                    shoulderElevationCheckEl.textContent = '✅ Hombro Estable.';
                                    shoulderElevationCheckEl.className = 'text-2xl font-bold text-green-600';
                                }
                            } else {
                                shoulderElevationCheckEl.textContent = 'Brazos Bajos.';
                                shoulderElevationCheckEl.className = 'text-2xl font-bold text-gray-400';
                            }
                        } else {
                            shoulderElevationCheckEl.textContent = '--';
                            shoulderElevationCheckEl.className = 'text-2xl font-bold text-gray-400';
                        }
                    } else {
                        // Limpiar métricas si el body pose no está activo
                        document.getElementById('angleRightElbow').textContent = '--';
                        document.getElementById('qualityMessage').textContent = 'Análisis de Cuerpo Deshabilitado.';
                        document.getElementById('qualityMessage').className = 'text-lg font-semibold text-gray-900';
                        document.getElementById('shoulderElevationCheck').textContent = '--';
                        document.getElementById('shoulderElevationCheck').className = 'text-2xl font-bold text-gray-400';
                    }

                } else {
                    document.getElementById('qualityMessage').textContent = 'No se detectó ninguna persona.';
                    document.getElementById('qualityMessage').className = 'text-lg font-semibold text-gray-900';
                }

            } catch (error) {
                console.error("Error durante la detección de pose:", error);
            } finally {
                isProcessing = false;
            }
            
            // Sigue procesando el siguiente frame
            animationFrameId = requestAnimationFrame(detectPose);
        }

        // --- 3. Gestión de la Interfaz y Eventos ---

        // Función auxiliar para inicializar el canvas y el bucle de pose
        const initializePoseStream = () => {
            // 1. Asegurar que las dimensiones del canvas coincidan con el video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            // 2. Iniciar la reproducción y el bucle de detección
            videoElement.play();
            if (!animationFrameId) {
                detectPose();
            }
        };

        // Inicia la cámara web
        startButton.addEventListener('click', async () => {
            if (isProcessing) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    'video': { 
                        facingMode: 'user' 
                    } 
                });
                
                videoElement.srcObject = stream;
                
                // Usamos 'loadeddata' para asegurar que el buffer de píxeles esté listo
                videoElement.addEventListener('loadeddata', () => {
                    initializePoseStream();
                    statusBox.textContent = 'Cámara iniciada. Analizando pose y manos en tiempo real.';
                    statusBox.className = 'mb-6 p-4 rounded-lg text-sm font-medium bg-blue-100 text-blue-800';
                }, { once: true });

            } catch (err) {
                statusBox.textContent = 'Error al acceder a la cámara. Asegúrate de dar permisos.';
                statusBox.className = 'mb-6 p-4 rounded-lg text-sm font-medium bg-red-100 text-red-800';
                console.error("Error al acceder a la cámara:", err);
            }
        });

        // Carga de archivo de video
        fileInput.addEventListener('change', (event) => {
            if (isProcessing) return;

            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                setupVideo(videoURL);

                // Usamos 'loadeddata' para asegurar que el buffer de píxeles esté listo
                videoElement.addEventListener('loadeddata', () => {
                    initializePoseStream();
                    statusBox.textContent = `Video '${file.name}' cargado. Analizando pose y manos...`;
                    statusBox.className = 'mb-6 p-4 rounded-lg text-sm font-medium bg-blue-100 text-blue-800';
                }, { once: true });
            }
        });

        // Función auxiliar para configurar la fuente de video
        function setupVideo(source) {
            videoElement.srcObject = null;
            videoElement.src = source;
            videoElement.load();
        }

        // Iniciar la configuración de los modelos al cargar la ventana
        window.onload = setupModels;

        // Limpieza al salir de la página
        window.onbeforeunload = () => {
            cancelAnimationFrame(animationFrameId);
        };
    </script>
</body>
</html>
