<body class="bg-gray-50 font-sans p-4 sm:p-8">

        <!-- CONTROLES Y ESTADO (Grid de ancho completo) -->

            <!-- COLUMNA 1: BOTONES DE CONTROL -->

    <!-- Fin Contenedor Principal -->

    <!-- Carga de Librerías de Pose Estimation -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>

    <!-- FIX CLAVE: Carga explícita del módulo de MediaPipe Hands, requerido cuando runtime: 'mediapipe' -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    
    <script>
        // --- MACROS DE HABILITACIÓN ---
        const ENABLE_BODY_POSE = true;  // MoveNet (Cuerpo: 17 puntos) - Habilitado
        const ENABLE_HAND_POSE = true;  // MediaPipe Hands (Manos: 21 puntos por mano)

        // --- REFERENCIAS DOM ---
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const fileInput = document.getElementById('fileInput');
        const statusBox = document.getElementById('status-box');
        const exerciseSelector = document.getElementById('exerciseSelector'); // Nuevo

        
        // UI Elements for Analyzer
        const exerciseNameEl = document.getElementById('exerciseName');
        const exerciseDescriptionEl = document.getElementById('exerciseDescription');
        const exerciseStatusEl = document.getElementById('exerciseStatus');
        const analysisStateEl = document.getElementById('analysisState');

        // --- VARIABLES DE ESTADO Y DETECTORES ---
        let bodyDetector;
        let handDetector;
        let animationFrameId;
        let isProcessing = false;
        
        // INSTANCIA DEL FILTRO DE SUAVIZADO
        let poseSmoother = null;

        // --- DEFINICIONES DE CONEXIÓN ---
        const BODY_CONNECTIONS = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_hip', 'right_hip'],
            ['left_hip', 'left_shoulder'], ['right_hip', 'right_shoulder'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle'],
            ['nose', 'left_eye'], ['nose', 'right_eye'],
            ['left_eye', 'left_ear'], ['right_eye', 'right_ear'],
            ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip']
        ];
        
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], // Pulgar
            [0, 5], [5, 6], [6, 7], [7, 8], // Índice
            [0, 9], [9, 10], [10, 11], [11, 12], // Medio
            [0, 13], [13, 14], [14, 15], [15, 16], // Anular
            [0, 17], [17, 18], [18, 19], [19, 20]  // Meñique
        ];

        const ANALYZER_COLOR = '#10B981'; // Verde brillante para puntos analizados
        const DEFAULT_RADIUS = 5; // Radio por defecto
        const ANALYZER_RADIUS = 10; // Radio aumentado para puntos analizados

        // --- CLASE PARA SUAVIZAR LANDMARKS (FILTRO EMA) ---
        class LandmarkSmoother {
            constructor(alpha = 0.3) {
                this.alpha = alpha; // Factor de suavizado (0.1 = más lento/suave, 1.0 = sin suavizado)
                this.smoothedKeypoints = new Map();
            }

            smoothKeypoint(kpName, newX, newY, newScore) {
                if (!this.smoothedKeypoints.has(kpName)) {
                    // Inicializa el filtro con el primer valor
                    this.smoothedKeypoints.set(kpName, { x: newX, y: newY, score: newScore });
                    return { x: newX, y: newY, score: newScore, name: kpName };
                }

                const oldKP = this.smoothedKeypoints.get(kpName);

                // Aplicar EMA (Exponential Moving Average)
                const smoothedX = (this.alpha * newX) + ((1 - this.alpha) * oldKP.x);
                const smoothedY = (this.alpha * newY) + ((1 - this.alpha) * oldKP.y);
                const smoothedScore = (this.alpha * newScore) + ((1 - this.alpha) * (oldKP.score || newScore));

                const smoothedKP = { x: smoothedX, y: smoothedY, score: smoothedScore, name: kpName };
                this.smoothedKeypoints.set(kpName, smoothedKP);
                return smoothedKP;
            }

            smoothLandmarks(keypoints) {
                const smoothed = keypoints.map(kp => {
                    // Usar el nombre como identificador. Si es de cuerpo (MoveNet), tendrá nombre.
                    // Si no tiene nombre (manos de MediaPipe), lo ignoramos, ya que las manos tienen menos ruido.
                    if (kp.name) {
                        return this.smoothKeypoint(kp.name, kp.x, kp.y, kp.score);
                    }
                    return kp; // Devolver keypoint sin filtrar si no tiene nombre (ej: manos)
                });

                // Crear un objeto pose simulado con los keypoints suavizados
                return { keypoints: smoothed };
            }
        }
        
        // --- CLASES DE ANÁLISIS ---

        /** Clase Base/Utilidad para las funciones de ángulo */
        class BaseAnalyzer {
            calculateAngle(p1, p2, p3) {
                const a = Math.sqrt(Math.pow(p2.x - p3.x, 2) + Math.pow(p2.y - p3.y, 2));
                const b = Math.sqrt(Math.pow(p1.x - p3.x, 2) + Math.pow(p1.y - p3.y, 2));
                const c = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                
                if (a === 0 || c === 0) return 0;
                
                const cosAngle = (a * a + c * c - b * b) / (2 * a * c);
                const clampedCos = Math.max(-1, Math.min(1, cosAngle)); 
                const angleInRadians = Math.acos(clampedCos);

                return Math.round(angleInRadians * 180 / Math.PI);
            }

            getKP(keypoints, name) {
                return keypoints.find(k => k.name === name);
            }
        }

        class ShoulderElevationAnalyzer extends BaseAnalyzer {
            constructor() {
                super();
                this.name = "Elevación de Brazo (Estabilidad Hombro)";
                this.description = "Eleve el brazo derecho estirado lateralmente sin levantar el hombro. Mantenga el codo completamente extendido.";
                
                this.requiredBodyLandmarks = [
                    'right_shoulder', 'left_shoulder', 'right_elbow', 'right_wrist'
                ];
            }

            analyze(bodyPose) {
                const results = { isCorrect: false, message: "Brazos Bajos (No hay movimiento activo)" };
                if (!bodyPose || !bodyPose.keypoints) return results;

                const kp = bodyPose.keypoints;
                const rs = this.getKP(kp, 'right_shoulder');
                const ls = this.getKP(kp, 'left_shoulder');
                const re = this.getKP(kp, 'right_elbow');
                const rw = this.getKP(kp, 'right_wrist');

                if (!rs || !ls || !re || !rw) return { isCorrect: false, message: "Puntos clave insuficientes para el análisis." };

                // Parámetros de Validación
                const TARGET_ELBOW_ANGLE = 180;
                const ANGLE_TOLERANCE = 15;
                const MIN_ARM_RAISE_Y = -10; 
                const MAX_SHOULDER_LIFT_Y = 30; 

                const currentAngle = this.calculateAngle(rs, re, rw);
                const armIsRaised = (rs.y - re.y) > MIN_ARM_RAISE_Y;

                // console.log(`[SHOULDER LOG] Angulo: ${currentAngle}°, Brazo Levantado: ${armIsRaised}, Hombro_R_Y: ${rs.y.toFixed(0)}, Hombro_L_Y: ${ls.y.toFixed(0)}`);

                if (!armIsRaised) return results;

                const shoulderIsStable = !(rs.y < ls.y - MAX_SHOULDER_LIFT_Y);
                const angleIsCorrect = (currentAngle >= TARGET_ELBOW_ANGLE - ANGLE_TOLERANCE);
                
                if (shoulderIsStable && angleIsCorrect) {
                    results.isCorrect = true;
                    results.message = "✅ EJERCICIO CORRECTO";
                } else if (!shoulderIsStable) {
                    results.message = "❌ Error: ¡No eleves el hombro!";
                } else { 
                    results.message = `❌ Error: Mantén el brazo estirado (Actual: ${currentAngle}°)`;
                }
                return results;
            }
        }

        class KneeFlexionAnalyzer extends BaseAnalyzer {
            constructor() {
                super();
                this.name = "Flexión de Rodilla (90°)";
                this.description = "Doble la rodilla derecha hasta formar un ángulo de 90 grados, manteniendo la espalda recta. Ideal para rehabilitación de rodilla.";
                this.requiredBodyLandmarks = [
                    'right_hip', 'right_knee', 'right_ankle'
                ];
            }

            analyze(bodyPose) {
                const results = { isCorrect: false, message: "Posición Inicial (Pierna Recta)" };
                if (!bodyPose || !bodyPose.keypoints) return results;

                const kp = bodyPose.keypoints;
                const rh = this.getKP(kp, 'right_hip');
                const rk = this.getKP(kp, 'right_knee');
                const ra = this.getKP(kp, 'right_ankle');

                if (!rh || !rk || !ra) return { isCorrect: false, message: "Puntos clave insuficientes (Cadera, Rodilla, Tobillo)." };

                const TARGET_ANGLE = 90;
                const ANGLE_TOLERANCE = 10; 
                const straightAngle = this.calculateAngle(rh, rk, ra);

                // console.log(`[KNEE LOG] Angulo Rodilla: ${straightAngle}°`);

                // Condición: Si el ángulo es recto, lo consideramos correcto.
                if (straightAngle >= TARGET_ANGLE - ANGLE_TOLERANCE && straightAngle <= TARGET_ANGLE + ANGLE_TOLERANCE) {
                    results.isCorrect = true;
                    results.message = "✅ ¡PERFECTO! Rodilla a 90°.";
                } else if (straightAngle > TARGET_ANGLE + ANGLE_TOLERANCE) {
                    results.message = `❌ Error: Flexiona más la rodilla (Actual: ${straightAngle}°)`;
                } else {
                    results.message = `❌ Error: Extiende la rodilla (Ángulo demasiado cerrado: ${straightAngle}°)`;
                }

                // Si está cerca de 180 (recto), vuelve al estado inicial
                if (straightAngle > 170) {
                     results.message = "Posición Inicial (Pierna Recta)";
                     results.isCorrect = false;
                }
                
                return results;
            }
        }
        
        class AnkleDorsiflexionAnalyzer extends BaseAnalyzer {
             constructor() {
                super();
                this.name = "Dorsiflexión de Tobillo";
                this.description = "Levante la punta del pie derecho hacia la rodilla (dorsiflexión). El movimiento debe ser lento y controlado.";
                this.requiredBodyLandmarks = [
                    'right_hip', 'right_knee', 'right_ankle', 'left_ankle'
                ];
            }
            
            analyze(bodyPose) {
                const results = { isCorrect: false, message: "Esperando movimiento del tobillo..." };
                if (!bodyPose || !bodyPose.keypoints) return results;

                const kp = bodyPose.keypoints;
                const rh = this.getKP(kp, 'right_hip');
                const rk = this.getKP(kp, 'right_knee');
                const ra = this.getKP(kp, 'right_ankle');
                const la = this.getKP(kp, 'left_ankle');

                if (!rh || !rk || !ra || !la) return { isCorrect: false, message: "Puntos clave insuficientes (Cadera, Rodilla, Tobillo)." };

                // Asumimos que el tobillo izquierdo es el punto de referencia estable Y
                const ankleIsStable = Math.abs(ra.y - la.y) < 10; // Tobillos al mismo nivel (no salto)
                
                // Simplificación: Monitorea si la rodilla y cadera son relativamente estables (no hay flexión de rodilla o cadera).
                const kneeAngle = this.calculateAngle(rh, rk, ra);
                const KNEE_FLEXION_THRESHOLD = 160; 

                if (kneeAngle < KNEE_FLEXION_THRESHOLD) {
                    results.message = "❌ Error: La rodilla se está doblando. Mantén la pierna estirada.";
                } else if (ankleIsStable) {
                    // Si la pierna está estirada y los tobillos están estables (no hay compensación lateral), se considera correcto.
                    // Nota: Un análisis real de dorsiflexión requeriría el punto del dedo gordo, no disponible en MoveNet.
                    results.isCorrect = true;
                    results.message = "✅ Pierna Estirada. ¡Concéntrate en mover solo el tobillo!";
                } else {
                    results.message = "Esperando movimiento del tobillo...";
                }
                
                return results;
            }
        }
        
        // --- MAPA GLOBAL DE ANALIZADORES ---
        const ANALYZERS = {
            shoulderElevation: new ShoulderElevationAnalyzer(),
            kneeFlexion: new KneeFlexionAnalyzer(),
            ankleDorsiflexion: new AnkleDorsiflexionAnalyzer()
        };
        
        // Instancia del Analizador ACTIVO
        let analyzer = ANALYZERS[exerciseSelector.value];
        
        // Función para cambiar el ejercicio
        function switchExercise(exerciseKey) {
            analyzer = ANALYZERS[exerciseKey];
            exerciseNameEl.textContent = analyzer.name;
            exerciseDescriptionEl.textContent = analyzer.description;
            
            // Reiniciar estado visual y el filtro de suavizado
            // Se debe reiniciar el filtro de suavizado para evitar artefactos entre ejercicios.
            poseSmoother = new LandmarkSmoother();

            exerciseStatusEl.textContent = 'Esperando...';
            analysisStateEl.className = 'h-full flex flex-col justify-center p-4 rounded-xl shadow-2xl transition duration-300 ease-in-out bg-gray-200';
            exerciseStatusEl.className = 'text-2xl sm:text-3xl font-extrabold text-center py-1 text-gray-500';
        }

        // Event listener para el selector
        exerciseSelector.addEventListener('change', (e) => {
            switchExercise(e.target.value);
        });

        // Configurar UI con datos del analizador al inicio
        exerciseNameEl.textContent = analyzer.name;
        exerciseDescriptionEl.textContent = analyzer.description;


        // --- 1. Inicialización de Modelos ---
        async function setupModels() {
            statusBox.textContent = 'Inicializando modelos...';
            
            // Inicializar el filtro de pose
            poseSmoother = new LandmarkSmoother();

            try {
                // 1. Inicializar Detector de Cuerpo (MoveNet)
                if (ENABLE_BODY_POSE) {
                    const bodyModel = poseDetection.SupportedModels.MoveNet;
                    const bodyConfig = {
                        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
                    };
                    bodyDetector = await poseDetection.createDetector(bodyModel, bodyConfig);
                    console.log("MoveNet (Body) Detector Listo.");
                }

                // 2. Inicializar Detector de Manos (MediaPipe Hands)
                if (ENABLE_HAND_POSE) {
                    const handModel = handPoseDetection.SupportedModels.MediaPipeHands;
                    const handConfig = {
                        runtime: 'mediapipe', 
                        modelType: 'full', 
                        maxHands: 2, 
                        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/',
                    };
                    handDetector = await handPoseDetection.createDetector(handModel, handConfig);
                    console.log("MediaPipe Hands Detector Listo (Runtime: mediapipe).");
                }

                if (!ENABLE_BODY_POSE && !ENABLE_HAND_POSE) {
                     statusBox.textContent = 'Ningún modelo habilitado.';
                     return;
                }

                statusBox.className = 'h-full flex items-center justify-center p-4 rounded-xl text-base font-semibold bg-green-100 text-green-800 text-center shadow-lg';
                statusBox.textContent = 'Detectores listos. ¡Puedes iniciar la cámara o cargar un video!';
                startButton.disabled = false;

            } catch (error) {
                statusBox.className = 'h-full flex items-center justify-center p-4 rounded-xl text-base font-semibold bg-red-100 text-red-800 text-center shadow-lg';
                statusBox.textContent = 'Error al cargar los modelos: ' + error.message;
                console.error("Error al cargar los modelos:", error);
            }
        }

        // --- 2. Lógica de Pose Detection y Dibujo ---

        function drawBodySkeleton(ctx, keypoints, connections, color = '#4F46E5', lineWidth = 3) {
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            
            connections.forEach(([p1_name, p2_name]) => {
                const p1 = keypoints.find(k => k.name === p1_name);
                const p2 = keypoints.find(k => k.name === p2_name);

                // La lógica del filtro de suavizado ya maneja que el keypoint exista y esté inicializado.
                if (p1 && p2 && p1.score > 0.3 && p2.score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            });
        }

        function drawHandSkeleton(ctx, keypoints, connections, color = '#F59E0B', lineWidth = 2) {
             ctx.strokeStyle = color;
             ctx.lineWidth = lineWidth;

             connections.forEach(([p1_idx, p2_idx]) => {
                 const p1 = keypoints[p1_idx];
                 const p2 = keypoints[p2_idx];

                 if (p1 && p2 && !isNaN(p1.x) && !isNaN(p2.x)) {
                     ctx.beginPath();
                     ctx.moveTo(p1.x, p1.y);
                     ctx.lineTo(p2.x, p2.y);
                     ctx.stroke();
                 }
             });
        }


        async function detectPose() {
            if ((!bodyDetector && !handDetector) || !videoElement.videoWidth || isProcessing) {
                animationFrameId = requestAnimationFrame(detectPose);
                return;
            }

            isProcessing = true;
            
            // Dibuja el frame de video
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            let rawBodyPose = null; 
            const allKeypoints = [];
            let bodyPose = null; // Pose filtrada
            let handKeypoints = []; 

            try {
                // --- 2.1. Detección de Cuerpo (MoveNet) ---
                if (ENABLE_BODY_POSE && bodyDetector) {
                    const poses = await bodyDetector.estimatePoses(videoElement);
                    if (poses.length > 0) {
                        // 1. Obtener pose cruda
                        rawBodyPose = poses[0]; 
                        // 2. Filtrar la pose cruda
                        bodyPose = poseSmoother.smoothLandmarks(rawBodyPose.keypoints);
                        
                        // Dibujar con los puntos suavizados
                        drawBodySkeleton(canvasCtx, bodyPose.keypoints, BODY_CONNECTIONS);
                        allKeypoints.push(...bodyPose.keypoints);
                    }
                }

                // --- 2.2. Detección de Manos (MediaPipe Hands) ---
                if (ENABLE_HAND_POSE && handDetector) {
                    const hands = await handDetector.estimateHands(videoElement);
                    
                    hands.forEach(hand => {
                        // NO aplicamos suavizado a manos, ya que el modelo MediaPipe es relativamente estable
                        drawHandSkeleton(canvasCtx, hand.keypoints, HAND_CONNECTIONS);
                        allKeypoints.push(...hand.keypoints);
                        handKeypoints.push(hand.keypoints); 
                    });
                }
                
                // --- 2.3. DIBUJO Y ANÁLISIS UNIFICADO ---
                let personDetected = bodyPose || (ENABLE_HAND_POSE && allKeypoints.length > 0);
                
                let analysisResults = null;
                // Usamos la pose FILTRADA para el análisis
                if (ENABLE_BODY_POSE && bodyPose) {
                    analysisResults = analyzer.analyze(bodyPose);
                }

                if (personDetected) {
                    // Dibuja los puntos clave (Keypoints)
                    allKeypoints.forEach(keypoint => {
                        const isBodyKeypoint = keypoint.name !== undefined && keypoint.name !== null;
                        
                        // Para keypoints de cuerpo, usamos el score filtrado. Para manos, usamos la validación de coordenadas.
                        const isBodyKeypointValid = isBodyKeypoint && keypoint.score > 0.3;
                        const isHandKeypointValid = !isBodyKeypoint && !isNaN(keypoint.x);
                        
                        const shouldDraw = isBodyKeypointValid || isHandKeypointValid;
                        
                        let fillColor = 'red'; // Default para cuerpo
                        let radius = DEFAULT_RADIUS;

                        // 1. Lógica de Resaltado del Analizador (Cuerpo)
                        if (isBodyKeypoint) {
                            if (analyzer.requiredBodyLandmarks.includes(keypoint.name)) {
                                fillColor = ANALYZER_COLOR; // Puntos analizados en verde
                                radius = ANALYZER_RADIUS; // Radio aumentado
                            } else if (keypoint.name === 'right_shoulder' || keypoint.name === 'left_shoulder') {
                                fillColor = 'blue'; // Hombros azules (prioridad, aunque estén en la lista de análisis)
                            }
                        } 
                        
                        // 2. Lógica de Resaltado de Manos
                        else {
                            fillColor = '#F59E0B'; // Amber para manos (Punto de mano general)
                        }

                        if (shouldDraw) { 
                            canvasCtx.beginPath();
                            canvasCtx.arc(keypoint.x, keypoint.y, radius, 0, 2 * Math.PI);
                            canvasCtx.fillStyle = fillColor; 
                            canvasCtx.fill();
                        }
                    });
                    
                    // --- 2.4. ACTUALIZACIÓN DE LA UI DEL ANALIZADOR ---
                    if (analysisResults) {
                        // Actualizar UI de Semáforo
                        exerciseStatusEl.textContent = analysisResults.message;
                        
                        // Determinar color de fondo y texto basado en el resultado
                        let bgColor = 'bg-yellow-200';
                        let textColor = 'text-yellow-700';

                        if (analysisResults.isCorrect === true) {
                            bgColor = 'bg-green-200';
                            textColor = 'text-green-700';
                        } else if (analysisResults.isCorrect === false && analysisResults.message.includes("Error")) {
                            bgColor = 'bg-red-200';
                            textColor = 'text-red-700';
                        }
                        
                        analysisStateEl.className = `h-full flex flex-col justify-center p-4 rounded-xl shadow-2xl transition duration-300 ease-in-out ${bgColor}`;
                        exerciseStatusEl.className = `text-2xl sm:text-3xl font-extrabold text-center py-1 ${textColor}`;
                        
                    } else {
                        // Limpiar métricas si el body pose no está activo
                        exerciseStatusEl.textContent = 'Análisis Deshabilitado.';
                        analysisStateEl.className = 'h-full flex flex-col justify-center p-4 rounded-xl shadow-2xl bg-gray-200';
                        exerciseStatusEl.className = 'text-2xl sm:text-3xl font-extrabold text-center py-1 text-gray-500';
                    }

                } else {
                    exerciseStatusEl.textContent = 'No se detectó ninguna persona.';
                    analysisStateEl.className = 'h-full flex flex-col justify-center p-4 rounded-xl shadow-2xl bg-gray-200';
                    exerciseStatusEl.className = 'text-2xl sm:text-3xl font-extrabold text-center py-1 text-gray-500';
                }

            } catch (error) {
                console.error("Error durante la detección de pose:", error);
            } finally {
                isProcessing = false;
            }
            
            // Sigue procesando el siguiente frame
            animationFrameId = requestAnimationFrame(detectPose);
        }

        // --- 3. Gestión de la Interfaz y Eventos ---

        const initializePoseStream = () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            videoElement.play();
            if (!animationFrameId) {
                detectPose();
            }
        };

        startButton.addEventListener('click', async () => {
            if (isProcessing) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    'video': { facingMode: 'user' } 
                });
                
                videoElement.srcObject = stream;
                
                videoElement.addEventListener('loadeddata', () => {
                    initializePoseStream();
                    statusBox.textContent = 'Cámara iniciada. Analizando pose y manos en tiempo real.';
                    statusBox.className = 'h-full flex items-center justify-center p-4 rounded-xl text-base font-semibold bg-blue-100 text-blue-800 text-center shadow-lg';
                }, { once: true });

            } catch (err) {
                statusBox.textContent = 'Error al acceder a la cámara. Asegúrate de dar permisos.';
                statusBox.className = 'h-full flex items-center justify-center p-4 rounded-xl text-base font-semibold bg-red-100 text-red-800 text-center shadow-lg';
                console.error("Error al acceder a la cámara:", err);
            }
        });

        fileInput.addEventListener('change', (event) => {
            if (isProcessing) return;

            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                setupVideo(videoURL);

                videoElement.addEventListener('loadeddata', () => {
                    initializePoseStream();
                    statusBox.textContent = `Video '${file.name}' cargado. Analizando pose y manos...`;
                    statusBox.className = 'h-full flex items-center justify-center p-4 rounded-xl text-base font-semibold bg-blue-100 text-blue-800 text-center shadow-lg';
                }, { once: true });
            }
        });

        function setupVideo(source) {
            videoElement.srcObject = null;
            videoElement.src = source;
            videoElement.load();
        }

        window.onload = setupModels;

        window.onbeforeunload = () => {
            cancelAnimationFrame(animationFrameId);
        };
    </script>
</body>
